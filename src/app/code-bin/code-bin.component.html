<div class="container" id="loginContainer">
    <h1>Create Code snippet</h1>
    <form [formGroup]="codeBin">
        <input type="text" placeholder="enter title name" [formControl]="title">
        <h5 [hidden]="title.valid || title.untouched">Title is required</h5>
        <br>
        
        <textarea   placeholder="code snippet here" [formControl]="code"></textarea>
        <h5 [hidden]="code.valid || code.untouched">Code is required</h5>
        <br>
        
        <button class="login btn" [disabled]="codeBin.invalid" (click)="save()">Create</button>
    </form>
</div>
